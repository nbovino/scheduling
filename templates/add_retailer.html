{% extends 'base.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<h1>Add Retailer</h1>
<div class="container">
    <div class="add-form">
        <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit">Add Retailer</button>
        </form>
    </div>
    <div class="info-column">
        <div class="scrollable">
            <table id="info-table">
                <thead>
                <tr><th>Retailers</th></tr></thead>
                    {% for r in retailers %}
                    <tr><td>{{ r[1] }}</td></tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
